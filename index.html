<!DOCTYPE html>
<html>
	<head>
	<title>Eva Aparece</title>
		<style>
		body {
			margin:0;
		}

		.main {
			padding: 16px;
			margin-top: 30px;
			height: 1500px;
		}
		
		.navbar {
			overflow: hidden;
			padding: -100px 20px;
			background-color: rgb(0,32,96);;
			position: fixed;
			top: 0;
			width: 100%;
		}

		.navbar p {
			float: left;
			margin: 10px 0px 0px 20px;
			padding: auto;
			display: block;
			color: white;
			text-align: left;
			font-family: Agency FB, Calibri, sans-serif;
			text-decoration: none;
			font-size: 50px;
			<!--background-color: lightblue;-->
		}
		
		.navbar a {
			position: relative;
			top: 0px;
			left: 100px;
			float: left;
			display: block;
			margin-left: 10px;
			color: white;
			text-align: center;
			padding: 30px 20px;
			font-family: Calibri, Corbel, sans-serif;
			text-decoration: none;
			font-size: 17px;
		}
		
		.mySlides {
			display:none
		}
		
		.slideshow-container {
			width: 1000px;
			margin: 36px 0px 0px -15px;
		}
		
		.caption {
		  color: #f2f2f2;
		  font-size: 15px;
		  padding: 8px 12px;
		  position: absolute;
		  bottom: 8px;
		  width: 100%;
		  text-align: center;
		}
		
		.dot {
			height: 13px;
			width: 13px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.6s ease;
		}

		.active {
			background-color: #717171;
		}

		.fade {
			-webkit-animation-name: fade;
			-webkit-animation-duration: 1.5s;
			animation-name: fade;
			animation-duration: 1.5s;
		}
		
		@-webkit-keyframes fade {
			from {opacity: .4} 
			to {opacity: 1}
		}

		@keyframes fade {
			from {opacity: .4} 
			to {opacity: 1}
		}
		
		<!--body {
				background-image: url("");
		} -->
		 
		</style>
	 
	</head>
 
	<body>
		<div class="navbar">
			<p>EVA APARECE</p>
			<a href="#home">HOME</a>
			<a href="#news">ABOUT ME</a>
			<a href="#news">PORTFOLIO</a>
			<a href="#contact">CONTACT</a>
		</div>
		<div class="main">
		    <div class="slideshow-container">
				<div class="mySlides fade">
				  <img src="images/tempPhoto1.jpg" alt="tempPhoto1" style="width:100%">
				  <div class="caption">Caption One</div>
				</div>

				<div class="mySlides fade">
				  <img src="images/tempPhoto2.jpg" alt="tempPhoto2" style="width:100%">
				  <div class="caption">Caption Two</div>
				</div>

				<div class="mySlides fade">
				  <img src="images/tempPhoto3.jpg" alt="tempPhoto3" style="width:100%">
				  <div class="caption">Caption Three</div>
				</div>
			</div>
		</div>
		<br>

		<div style="text-align:center">
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		  <span class="dot"></span> 
		</div>
		
		<script>
		var slideIndex = 0;
		showSlides();

		function showSlides() {
			var i;
			var slides = document.getElementsByClassName("mySlides");
			var dots = document.getElementsByClassName("dot");
			for (i = 0; i < slides.length; i++) {
			   slides[i].style.display = "none";  
			}
			slideIndex++;
			if (slideIndex > slides.length) {slideIndex = 1}    
			for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			}
			slides[slideIndex-1].style.display = "block";  
			dots[slideIndex-1].className += " active";
			setTimeout(showSlides, 5000); // Change image every 5 seconds
		}
		</script>
		
	</body>
</html>
